<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta charset = "utf-8">
        <title>Scoreboard</title>
    </head>
    <body>
        <h1>Scoreboard</h1>
        <div class="container">
            <div class = "wrapper">
                <h3 class = "team-name">HOME</h3>
                <div class = "scores draw" id = "home-scores">
                </div>
                <div class = "score-btns">
                    <button class = "score-btns--btn" onclick = "addOneScore(event)">+1</button>
                    <button class = "score-btns--btn" onclick = "addTwoScores(event)">+2</button>
                    <button class = "score-btns--btn" onclick = "addThreeScores(event)">+3</button>
                </div>
            </div>
            <button id = "new-game-btn" onclick = "newGame()">New Game</button>
            <div class = "wrapper">
                <h3 class = "team-name">GUEST</h3>
                <div class = "scores draw" id = "guest-scores">
                </div>
                <div class = "score-btns">
                    <button class = "score-btns--btn" onclick = "addOneScore(event)">+1</button>
                    <button class = "score-btns--btn" onclick = "addTwoScores(event)">+2</button>
                    <button class = "score-btns--btn" onclick = "addThreeScores(event)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
